<div id="graph" class="graph" (change)="createGraph()">
    <div class="nodeLine" *ngFor="let line of lines;">
        <div id="{{ node }}" [style]="node < 0 ? 'visibility:hidden;' : ''" class="integrationNode"
            *ngFor="let node of line;">{{ getNodeById(node)?.sort }}
        </div>
    </div>
</div>

<button class="importChannels" (click)="importChannels()">Import Channel Types</button> <button class="analyze" (click)="analyzeArchitecture()">Analyze Architecture</button>
<table class="channelTable">
    <!-- <div  > -->
    <tr [ngStyle]="{color: (isAMismatch(channel)) ? '#ff0000' : '#000000'}" class="channel"
        *ngFor="let channel of channels; let i = index;">
        <th>
            <span name="source_i" id="source_i" cols="30" rows="10" class="source">{{ getNodeById(channel.source)?.sort
                }}</span>
        </th>
        <th>
            <span style="color: gray;" name="current_dest_i" id="current_source_i" cols="30" rows="10">{{
                stringifyType(channel.sourceType) }}</span>
        </th>
        <th>
            <span name="dest_i" id="dest_i" cols="30" rows="10">{{ getNodeById(channel.dest)?.sort }}</span>
        </th>
        <th>
            <span style="color: gray;" name="current_dest_i" id="current_dest_i" cols="30" rows="10">{{
                stringifyType(channel.destType) }}</span>
        </th>
        <th>
            <button class="addType" (click)="openDialog(i)">Edit</button>
        </th>
    </tr>
    <!-- </div> -->
</table>
